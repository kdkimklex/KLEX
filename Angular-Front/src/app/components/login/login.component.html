<form (submit)="LoginUser()">
  <fieldset>
    <legend>Login</legend>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="password">
    </div>
      <div>
          <button type="button" class="btn btn-outline-secondary">Cancel</button> &nbsp; &nbsp;
        <button type="submit" class="btn btn-primary"><!--<a [routerLink]="['/profile']">-->Submit</button>
      </div>
  </fieldset>
</form>
