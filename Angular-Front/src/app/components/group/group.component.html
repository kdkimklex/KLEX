<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<form (submit)="CreateGrouptData()">
  <fieldset>
    <legend>New Group</legend>
    <div class="form-group">
      <small id="nameHelp" class="form-text text-muted">Please choose a new name and description.</small>
      <input type="email" class="form-control"  aria-describedby="emailHelp" id="exampleInputUserName" placeholder="Group Name" name="projectname" [(ngModel)]="projectname">
    </div>
    <div class="form-group">
      <textarea class="form-control" id="exampleTextarea" placeholder="Description" name="description" [(ngModel)]="description" rows="3"></textarea>
    </div>
    <fieldset class="form-group">
      <legend>Visibility Levels&nbsp;<i class="fa fa-question-circle"></i></legend>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="private" id="optionsRadios1" [value]="1" [(ngModel)]="private" checked="" >
            <p><i class="fa fa-lock"></i>&nbsp;Private</p>
          The group and its projects can only be viewed by members.
        </label>
      </div>&nbsp;
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="internal" id="optionsRadios2" [value]="2" [(ngModel)]="internal" checked="" >
            <p><i class="fa fa-shield"></i>&nbsp;Internal</p>
            The group and any internal projects can be viewed by any logged in user.
        </label>
      </div>&nbsp;
      <div class="form-check disabled">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="public" id="optionsRadios3" [value]="3" [(ngModel)]="public"  checked="" >
            <p><i class="fa fa-globe"></i>&nbsp;Public</p>
            The group and any public projects can be viewed without any authentication.
        </label>
      </div>
    </fieldset>
    <button type="cancel" class="btn btn-outline-secondary">Cancel</button>&nbsp; &nbsp;
    <button type="submit" class="btn btn-primary">Create Group</button>
  </fieldset>
</form>
