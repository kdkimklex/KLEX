
<form (submit)="registerData()">
  <fieldset>
    <legend>Register</legend>
      <div class="form-group">
          <label for="exampleInputUserName">Full Name</label>
          <input type="email" class="form-control"  aria-describedby="emailHelp" id="exampleInputUserName" placeholder="name" name="username" [(ngModel)]="username" >
      </div>
      <div class="form-group">
          <label for="exampleInputName">Username</label>
          <input type="email" class="form-control"  aria-describedby="emailHelp" id="exampleInputName" placeholder="username"  name="name" [(ngModel)]="name">
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control"  aria-describedby="emailHelp" id="exampleInputEmail1" placeholder="Enter email"  name="email" [(ngModel)]="email" >
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary" >Register</button>
  </fieldset>
</form>
